        { q: "৫৯. আপেক্ষিক আর্দ্রতা ১০০% হলে কী ঘটে?", options: ["বায়ু সম্পৃক্ত", "বৃষ্টি শুরু হবে", "জলীয় বাষ্প কম", "ক ও খ উভয়ই"], ans: 3, exp: "১০০% আর্দ্রতা মানে বায়ু সম্পৃক্ত এবং ঘনীভবন শুরু হতে পারে।" },
        { q: "৬০. সরল ছন্দিত স্পন্দনে সরণ সর্বোচ্চ হলে ত্বরণ কেমন?", options: ["শূন্য", "সর্বোচ্চ", "মাঝারি", "অপরিবর্তিত"], ans: 1, exp: "a = -ω^2 x; তাই x সর্বোচ্চ হলে ত্বরণও সর্বোচ্চ হবে।" }
    ];

    const quizContent = document.getElementById('quiz-content');
    questions.forEach((item, index) => {
        let card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
            <h3>${item.q}</h3>
            <ul class="options">
                ${item.options.map((opt, i) => `
                    <li><label><input type="radio" name="q${index}" value="${i}"> ${opt}</label></li>
                `).join('')}
            </ul>
            <div class="explanation" id="exp${index}"><strong>ব্যাখ্যা:</strong> ${item.exp}</div>
        `;
        quizContent.appendChild(card);
    });

    let totalSeconds = 40 * 60;
    const timerDisplay = document.getElementById('time');
    let timerInterval = setInterval(() => {
        let min = Math.floor(totalSeconds / 60);
        let sec = totalSeconds % 60;
        timerDisplay.innerText = `${min < 10 ? '0'+min : min}:${sec < 10 ? '0'+sec : sec}`;
        if (totalSeconds <= 0) { clearInterval(timerInterval); calculateResult(); }
        totalSeconds--;
    }, 1000);

    function calculateResult() {
        clearInterval(timerInterval);
        let name = document.getElementById('studentName').value || "পরীক্ষার্থী";
        let score = 0;
        questions.forEach((item, index) => {
            let selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && parseInt(selected.value) === item.ans) score++;
        });

        const resBox = document.getElementById('result-box');
        resBox.style.display = 'block';
        resBox.className = score >= 45 ? 'success' : score >= 25 ? 'average' : 'fail';
        resBox.innerHTML = `${name}, আপনি ৬০ এর মধ্যে ${score} পেয়েছেন।`;

        document.querySelectorAll('.explanation').forEach(el => el.style.display = 'block');
        document.querySelectorAll('input').forEach(el => el.disabled = true);
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('timer-box').innerHTML = "পরীক্ষা শেষ";
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>
